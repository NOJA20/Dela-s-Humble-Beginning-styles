<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Dela's Humble Beginning styles</title>
  <link rel="stylesheet" href="Contact.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <section class="contact-container">
    <div class="contact-form">
      <form action="https://formspree.io/f/mrbkppqe" method="post">
        <h2>Get in Touch</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email">
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
        <div class="h">
        <a href="index.html">Home</a>
      </div>
      </form>
    </div>

    <div class="contact-details">
      <h2>Contact Details (<em>Dela's Humble Beginning styles<em>)</h2>
      <p><i class="fas fa-envelope"></i> Email: <a href="mailto:franciscadelanyamadi@gmail.com">franciscadelanyamadi@gmail.com</a></p>
      <p><i class="fas fa-phone"></i> Phone: <a href="tel:0245403834">0245403834</a> Call Us</p>
      <p><i class="fab fa-whatsapp"></i> WhatsApp: <a href="https://wa.me/0503734682">Chat with us</a></p>
    </div>
  </section>
</body>
</html>
