<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="Gallary.css">
  <!-- AOS Library -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="Pics/Logo.jpeg" alt="Logo" class="logo-image">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="facilities-hero">
      <h1 data-aos="fade-down">Gallery</h1>
      <p data-aos="fade-up">Explore The Art of Fashion, Crafted with Passion.</p>
    </section>

    <section class="facility-gallery">
      <div class="facility-item" data-aos="fade-up">
        <h2>Women Outfit</h2>
        <div class="facility-images">
          <img src="Pics/WC1.jpeg" alt="Women Outfit">
          <img src="Pics/WC2.jpeg" alt="Women Outfit">
          <img src="Pics/WC3.jpeg" alt="Women Outfit">
          <img src="Pics/WC4.jpeg" alt="Women Outfit">
          <img src="Pics/WC5.jpeg" alt="Women Outfit">
          <img src="Pics/WC6.jpeg" alt="Women Outfit">
          <img src="Pics/WC7.jpeg" alt="Women Outfit">
          <img src="Pics/WC8.jpeg" alt="Women Outfit">
          <img src="Pics/WC9.jpeg" alt="Women Outfit">
          <img src="Pics/WC10.jpeg" alt="Women Outfit">
        </div>
      </div>

      <div class="facility-item" data-aos="flip-right">
        <h2>Men Outfit</h2>
        <div class="facility-images">
          <img src="Pics/MC1.jpeg" alt="Men Outfit">
          <img src="Pics/MC2.jpeg" alt="Men Outfit">
          <img src="Pics/MC3.jpeg" alt="Men Outfit">
          <img src="Pics/MC4.jpeg" alt="Men Outfit">
          <img src="Pics/MC5.jpeg" alt="Men Outfit">
          <img src="Pics/MC6.jpeg" alt="Men Outfit">
          <img src="Pics/MC7.jpeg" alt="Men Outfit">
          <img src="Pics/MC8.jpeg" alt="Men Outfit">
        </div>
      </div>

      <div class="facility-item" data-aos="flip-left">
        <h2>Beaded Bags</h2>
        <div class="facility-images">
          <img src="Pics/BB.jpeg" alt="Beaded Bags">
          <img src="Pics/BB2.jpeg" alt="Beaded Bags">
          <img src="Pics/BB3.jpeg" alt="Beaded Bags">
          <img src="Pics/BB4.jpeg" alt="Beaded Bags">
        </div>
      </div>

      <div class="facility-item" data-aos="fade-up">
        <h2>Fabrics</h2>
        <div class="facility-images">
          <img src="Pics/SC1.jpeg" alt="Selling Clothes">
          <img src="Pics/SC2.jpeg" alt="Selling Clothes">
          <img src="Pics/SC3.jpeg" alt="Selling Clothes">
          <img src="Pics/SC4.jpeg" alt="Selling Clothes">
        </div>
      </div>

      <div class="facility-item" data-aos="fade-up">
        <h2>Beaded Bracelet and Anklet</h2>
        <div class="facility-images">
          <img src="Pics/Br1.jpeg" alt="Beaded Bracelet">
          <img src="Pics/Br2.jpeg" alt="Beaded Bracelet">
          <img src="Pics/Br3.jpeg" alt="Beaded Bracelet">
          <img src="Pics/Br4.jpeg" alt="Beaded Bracelet">
          <img src="Pics/Br5.jpeg" alt="Beaded Bracelet">
          <img src="Pics/Br6.jpeg" alt="Beaded Bracelet">
        </div>
      </div>
    </section>
  </main>

  <section class="call-to-action" data-aos="flip-up" data-aos-duration="1200" data-aos-delay="200">
    <h2>Experience the Difference</h2>
    <p>We invite you to visit Dela's Humble Beginning styles.</p>
    <a href="Contact.html" class="cta-button">Contact Us</a>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
